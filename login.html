<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="./styles/login.css">
</head>
<body>
    <div id="main-box">
        <div id="first-div">
            <img src="https://login.mailchimp.com/release/1.1.12a050baee0510c3fba88204b19ebaa783bf2e2e2/images/brand_assets/logos/mc-freddie-dark.svg" id="image"/>
            <h class="heading">Login</h>
            
            <form class="form">
                <div class="div">Need a Milichamp account?  <a href="#">Create an account</a></div>

                <label style="font-size: 20px; font-weight: 600;" for="user">Username</label>
                <input style="border: 1px solid rgb(52, 140, 175);" type="text" id="user"/>
                <label style="font-size: 20px; font-weight: 600;" for="pass">Password</label>
                <input style="border: 1px solid rgb(52, 140, 175);" type="text" id="pass"/>
                <input type="submit" value="Log in" class="submit">
                <div><input type="checkbox">Keep me logged in</div>
                <p>
                    <a href="#">Forgot Username?</a> . <a href="#">Forgot Username?</a>
                </p>
            </form>
            <p class="footer"> ©2001–2020 All Rights Reserved. Mailchimp® is a registered trademark of The Rocket Science Group.
                <a  href="#">Cookie Preferences</a>, <a  href="#">Privacy</a> and <a  href="#">Terms</a></p>
        </div>
        <div id="second-div">
        <img src="./static/login image.png" class="logo-image"/>
        </div>
        
    </div>
</body>
</html>
